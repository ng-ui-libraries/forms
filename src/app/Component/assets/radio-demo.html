<form #testForm="ngForm" novalidate>
    <check-box [(ngModel)]="model.required"
               name="required"
               label="Is Required"
               labelPlacement="after"></check-box>
    <check-box [(ngModel)]="model.horizontal"
               name="horizontal"
               label="Is Horizontal"
               labelPlacement="after"></check-box>
    <div class="card card-body bg-light">
        <radio-group [name]="model.name"
                     label="Test Radio Group"
                     [direction]="model.horizontal ? 'horizontal' : 'vertical'"
                     [options]="model.options"
                     [required]="model.required"
                     [(ngModel)]="model.value">
        </radio-group>
    </div>
    <submit-button label="Submit" [formGroup]="testForm.form"></submit-button>
</form>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#radio-markup" role="tab">
            HTML
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#radio-data" role="tab">
            Data
        </a>
    </li>
</ul>
<div class="tab-content card">
    <div class="tab-pane active" id="radio-markup" role="tabpanel">
        <pre class="card card-body bg-light">{{ markup }}</pre>
    </div>
    <div class="tab-pane" id="radio-data" role="tabpanel">
        <pre class="card card-body bg-light">{{ model | json }}</pre>
    </div>
</div>
