<form #testForm="ngForm">
    <check-box [(ngModel)]="model.required"
               name="required"
               label="Is Required"
               labelPlacement="after"></check-box>
    <div class="card card-body bg-light">
        <nested-check-box
                [options]="model.options"
                [(ngModel)]="model.selected"
                [required]="model.required"
                name="testList"
                label="Test Nested Options"
                [selectBy]="'name'"
                [searchBy]="['name']">
        </nested-check-box>
    </div>
    <submit-button label="Submit" [formGroup]="testForm.form"></submit-button>
</form>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#nested-select-markup" role="tab">
            HTML
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#nested-select-data" role="tab">
            Data
        </a>
    </li>
</ul>
<div class="tab-content card">
    <div class="tab-pane active" id="nested-select-markup" role="tabpanel">
        <pre class="card card-body bg-light">{{ markup }}</pre>
    </div>

    <div class="tab-pane" id="nested-select-data" role="tabpanel">
        <pre class="card card-body bg-light">{{ model | json }}</pre>
    </div>
</div>
